<!DOCTYPE html>
<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <!-- <link rel="stylesheet" type="text/css" href="forms.scss" /> -->
</head>
<body>
  <br />
  <div class="container">
    <div class="row">
      <div class="col-lg"></div>
      <div class="col-lg-6">
        <form>
          <h2>Añade tu correo electrónico</h2>
          <p>
            Te enviaremos un enlace a tu correo electrónico para resetear tu
            contraseña y cambiarlo
          </p>
          <hr />
          <div class="row">
            <div class="col-lg">
              <form (ngSubmit)="reset()" #forma="ngForm">
                <label for="mail">Correo electrónico</label>
                <label for="email"><b>Correo electrónico</b></label>
                <input
                  type="email"
                  #email="ngModel"
                  [(ngModel)]="emailValue"
                  placeholder="Introduzca la correo electrónico"
                  name="email"
                  class="form-control"
                  required
                  [ngClass]="{
                    'is-valid': !email.invalid,
                    'is-invalid': email.invalid
                  }"
                  [pattern]="petter"
                />
                <div
                  class="alert alert-danger"
                  *ngIf="email.invalid && (email.dirty || email.touched)"
                >
                  <div *ngIf="email.errors.required">
                    Introduzca un correo electrónico validar por favor
                  </div>
                  <div *ngIf="email.errors && email.errors.pattern">
                    El correo no tiene el formato correcto. Ejemplo
                    centosos@centosos.com
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg">
                    <button
                      type="submit"
                      [disabled]="!forma.valid"
                      class="signup-btn"
                    >
                      Enviar para resetear
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg"></div>
    </div>
  </div>
</body>
