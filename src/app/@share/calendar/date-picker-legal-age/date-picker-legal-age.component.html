<input
  type="text"
  ngbDatepicker
  #d="ngbDatepicker"
  [(ngModel)]="model"
  (click)="d.toggle()"
  (ngModelChange)="selectDateChange()"
  [minDate]="minDate"
  [maxDate]="maxDate"
  placeholder="Seleccione fecha"
  readonly
/>
